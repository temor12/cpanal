        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLLJAwLm1kPrfhhoXxP9c2M0LpoGFP2Mg",
            authDomain: "ssssss-33240.firebaseapp.com",
            projectId: "ssssss-33240",
            storageBucket: "ssssss-33240.firebasestorage.app",
            messagingSenderId: "660773546629",

        // Initialize Firebase

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px 15px 0 0;
            padding: 1.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 2rem;
            margin-right: 15px;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .logo span {
            color: var(--accent-color);
        }
        
        .firebase-status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 15px;
            background: #e8f5e8;
            color: #2e7d32;
            display: flex;
            align-items: center;
        }
        
        .firebase-status.offline {
            background: #ffebee;
            color: #c62828;
        }
        
        .firebase-status i {
            margin-left: 5px;
        }
        
        main {
            padding: 0;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 15px 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .left-panel {
            background: rgba(52, 152, 219, 0.05);
            padding: 2rem;
            border-left: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .right-panel {
            padding: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 1.8rem;
            margin-bottom: 1.8rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid var(--light-color);
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .card h2 i {
            margin-left: 10px;
            color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Cairo', sans-serif;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary-color);
            color: white;
            padding: 1rem 1.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            font-family: 'Cairo', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .btn-primary {
            background: var(--secondary-color);
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: var(--success-color);
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-danger {
            background: var(--accent-color);
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-warning {
            background: var(--warning-color);
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .buttons-list {
            list-style: none;
        }
        
        .button-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem;
            background: var(--light-color);
            margin-bottom: 1rem;
            border-radius: 10px;
            border-right: 5px solid var(--secondary-color);
            transition: all 0.3s;
        }
        
        .button-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .button-item.inactive {
            opacity: 0.7;
            border-right-color: #95a5a6;
        }
        
        .button-info {
            flex-grow: 1;
        }
        
        .button-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: var(--primary-color);
        }
        
        .button-url {
            display: none;
        }
        
        .button-actions {
            display: flex;
            gap: 0.7rem;
        }
        
        .empty-message {
            text-align: center;
            padding: 3rem 2rem;
            color: #7f8c8d;
            font-style: italic;
            background: rgba(236, 240, 241, 0.5);
            border-radius: 10px;
            border: 2px dashed #bdc3c7;
        }
        
        .empty-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #bdc3c7;
            display: block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 1.2rem 1.8rem;
            background: var(--success-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateX(150%);
            transition: transform 0.4s;
            z-index: 1000;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .notification i {
            margin-left: 10px;
            font-size: 1.2rem;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: var(--accent-color);
        }
        
        .notification.warning {
            background: var(--warning-color);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }
        
        .button-date {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1>لوحة تحكم موقع <span>عصام</span></h1>
                </div>
                <div class="firebase-status" id="firebaseStatus">
                    <i class="fas fa-sync fa-spin"></i>
                    جاري الاتصال...
                </div>
            </div>
        </header>
        
        <main>
            <div class="dashboard">
                <div class="left-panel">
                    <div class="card">
                        <h2><i class="fas fa-plus-circle"></i> إضافة زر جديد</h2>
                        <form id="addButtonForm">
                            <div class="form-group">
                                <label for="buttonName"><i class="fas fa-tag"></i> اسم الزر</label>
                                <input type="text" id="buttonName" class="form-control" placeholder="أدخل اسم الزر" required>
                            </div>
                            <div class="form-group">
                                <label for="buttonUrl"><i class="fas fa-link"></i> رابط الزر</label>
                                <input type="url" id="buttonUrl" class="form-control" placeholder="https://example.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary pulse" id="submitButton">
                                <i class="fas fa-plus"></i> إضافة الزر
                            </button>
                        </form>
                        
                        <div class="action-buttons">
                            <button type="button" class="btn btn-warning" id="clearAll">
                                <i class="fas fa-trash-alt"></i> مسح الكل
                            </button>
                        </div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number" id="totalButtons">0</div>
                            <div class="stat-label">إجمالي الأزرار</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="activeButtons">0</div>
                            <div class="stat-label">الأزرار النشطة</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="todayButtons">0</div>
                            <div class="stat-label">مضاف اليوم</div>
                        </div>
                    </div>
                </div>
                
                <div class="right-panel">
                    <div class="card">
                        <h2><i class="fas fa-list"></i> الأزرار المضافة</h2>
                        <div id="buttonsContainer">
                            <div class="empty-message">
                                <i class="fas fa-inbox"></i>
                                لا توجد أزرار مضافة بعد. قم بإضافة زر جديد.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText"></span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addButtonForm = document.getElementById('addButtonForm');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const notification = document.getElementById('notification');
            const clearAllBtn = document.getElementById('clearAll');
            const submitButton = document.getElementById('submitButton');
            const totalButtonsEl = document.getElementById('totalButtons');
            const activeButtonsEl = document.getElementById('activeButtons');
            const todayButtonsEl = document.getElementById('todayButtons');
            const firebaseStatus = document.getElementById('firebaseStatus');
            
            let buttons = [];
            let firebaseInitialized = false;
            
            // تهيئة Firebase والاستماع للتغييرات
            initializeFirebase();
            
            // إضافة زر جديد
            addButtonForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!firebaseInitialized) {
                    showNotification('Firebase غير مهيئ بعد!', 'error');
                    return;
                }
                
                const buttonName = document.getElementById('buttonName').value.trim();
                const buttonUrl = document.getElementById('buttonUrl').value.trim();
                
                if (buttonName && buttonUrl) {
                    // التأكد من أن الرابط يبدأ بـ http:// أو https://
                    const fullUrl = buttonUrl.startsWith('http') ? buttonUrl : `https://${buttonUrl}`;
                    
                    await addButton(buttonName, fullUrl);
                    addButtonForm.reset();
                } else {
                    showNotification('يرجى ملء جميع الحقول!', 'error');
                }
            });
            
            // مسح جميع الأزرار
            clearAllBtn.addEventListener('click', async function() {
                if (!firebaseInitialized) {
                    showNotification('Firebase غير مهيئ بعد!', 'error');
                    return;
                }
                
                if (confirm('هل أنت متأكد من رغبتك في مسح جميع الأزرار؟')) {
                    await clearAllButtons();
                }
            });
            
            // دالة تهيئة Firebase
            async function initializeFirebase() {
                try {
                    // الانتظار حتى يتم تحميل Firebase
                    let attempts = 0;
                    const maxAttempts = 50; // 5 ثواني كحد أقصى
                    
                    const waitForFirebase = () => {
                        return new Promise((resolve, reject) => {
                            const checkFirebase = () => {
                                attempts++;
                                if (window.firebaseApp) {
                                    resolve(window.firebaseApp);
                                } else if (attempts >= maxAttempts) {
                                    reject(new Error('انتهت محاولات الاتصال بـ Firebase'));
                                } else {
                                    setTimeout(checkFirebase, 100);
                                }
                            };
                            checkFirebase();
                        });
                    };
                    
                    const firebaseApp = await waitForFirebase();
                    firebaseInitialized = true;
                    
                    // تحديث حالة الاتصال
                    firebaseStatus.innerHTML = '<i class="fas fa-check-circle"></i> متصل بـ Firebase';
                    firebaseStatus.classList.remove('offline');
                    
                    // تحميل البيانات الأولية والاشتراك في التحديثات
                    await loadButtons();
                    setupRealtimeListener();
                    
                    showNotification('تم الاتصال بـ Firebase بنجاح!');
                    
                } catch (error) {
                    console.error('خطأ في تهيئة Firebase:', error);
                    firebaseStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> غير متصل بـ Firebase';
                    firebaseStatus.classList.add('offline');
                    showNotification('فشل الاتصال بـ Firebase!', 'error');
                }
            }
            
            // دالة إعداد الاستماع للتحديثات الفورية
            function setupRealtimeListener() {
                const { db, collection, onSnapshot } = window.firebaseApp;
                
                onSnapshot(collection(db, "buttons"), (snapshot) => {
                    buttons = [];
                    snapshot.forEach((doc) => {
                        buttons.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    displayButtons();
                    updateStats();
                }, (error) => {
                    console.error('خطأ في الاستماع للتحديثات:', error);
                    showNotification('فشل في تحديث البيانات!', 'error');
                });
            }
            
            // دالة إضافة زر
            async function addButton(name, url) {
                try {
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<div class="loading"></div> جاري الإضافة...';
                    
                    const { db, collection, addDoc } = window.firebaseApp;
                    
                    const newButton = {
                        name: name,
                        url: url,
                        date: new Date().toISOString(),
                        active: true
                    };
                    
                    await addDoc(collection(db, "buttons"), newButton);
                    showNotification('تم إضافة الزر بنجاح!');
                    
                } catch (error) {
                    console.error('خطأ في إضافة الزر:', error);
                    showNotification('فشل في إضافة الزر!', 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-plus"></i> إضافة الزر';
                }
            }
            
            // دالة حذف زر
            async function deleteButton(id) {
                try {
                    const { db, doc, deleteDoc } = window.firebaseApp;
                    await deleteDoc(doc(db, "buttons", id));
                    showNotification('تم حذف الزر بنجاح!', 'warning');
                } catch (error) {
                    console.error('خطأ في حذف الزر:', error);
                    showNotification('فشل في حذف الزر!', 'error');
                }
            }
            
            // دالة تبديل حالة الزر
            async function toggleButton(id) {
                try {
                    const { db, doc, updateDoc } = window.firebaseApp;
                    const button = buttons.find(btn => btn.id === id);
                    
                    if (button) {
                        await updateDoc(doc(db, "buttons", id), {
                            active: !button.active
                        });
                        showNotification('تم تغيير حالة الزر!');
                    }
                } catch (error) {
                    console.error('خطأ في تحديث حالة الزر:', error);
                    showNotification('فشل في تغيير حالة الزر!', 'error');
                }
            }
            
            // دالة مسح جميع الأزرار
            async function clearAllButtons() {
                try {
                    const { db, collection, getDocs, doc, deleteDoc } = window.firebaseApp;
                    
                    const querySnapshot = await getDocs(collection(db, "buttons"));
                    const deletePromises = [];
                    
                    querySnapshot.forEach((docSnapshot) => {
                        deletePromises.push(deleteDoc(doc(db, "buttons", docSnapshot.id)));
                    });
                    
                    await Promise.all(deletePromises);
                    showNotification('تم مسح جميع الأزرار بنجاح!', 'warning');
                } catch (error) {
                    console.error('خطأ في مسح الأزرار:', error);
                    showNotification('فشل في مسح الأزرار!', 'error');
                }
            }
            
            // دالة تحميل الأزرار
            async function loadButtons() {
                try {
                    const { db, collection, getDocs } = window.firebaseApp;
                    
                    const querySnapshot = await getDocs(collection(db, "buttons"));
                    buttons = [];
                    
                    querySnapshot.forEach((doc) => {
                        buttons.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    displayButtons();
                    updateStats();
                } catch (error) {
                    console.error('خطأ في تحميل الأزرار:', error);
                    showNotification('فشل في تحميل البيانات!', 'error');
                }
            }
            
            // دالة عرض الأزرار
            function displayButtons() {
                if (buttons.length === 0) {
                    buttonsContainer.innerHTML = `
                        <div class="empty-message">
                            <i class="fas fa-inbox"></i>
                            لا توجد أزرار مضافة بعد. قم بإضافة زر جديد.
                        </div>`;
                    return;
                }
                
                buttonsContainer.innerHTML = '';
                const buttonsList = document.createElement('ul');
                buttonsList.className = 'buttons-list';
                
                // ترتيب الأزرار من الأحدث إلى الأقدم
                buttons.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                buttons.forEach(button => {
                    const buttonItem = document.createElement('li');
                    buttonItem.className = `button-item ${!button.active ? 'inactive' : ''}`;
                    
                    buttonItem.innerHTML = `
                        <div class="button-info">
                            <div class="button-name">${button.name} ${!button.active ? '<span style="color:#e74c3c;font-size:0.8rem;">(غير نشط)</span>' : ''}</div>
                            <div class="button-date">
                                ${new Date(button.date).toLocaleDateString('ar-EG')}
                            </div>
                        </div>
                        <div class="button-actions">
                            <a href="${button.url}" target="_blank" class="btn btn-primary">
                                <i class="fas fa-external-link-alt"></i> زيارة
                            </a>
                            <button class="btn ${button.active ? 'btn-warning' : 'btn-success'}" onclick="toggleButton('${button.id}')">
                                <i class="fas ${button.active ? 'fa-eye-slash' : 'fa-eye'}"></i> ${button.active ? 'إخفاء' : 'إظهار'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteButton('${button.id}')">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    `;
                    
                    buttonsList.appendChild(buttonItem);
                });
                
                buttonsContainer.appendChild(buttonsList);
            }
            
            // دالة تحديث الإحصائيات
            function updateStats() {
                const today = new Date().toDateString();
                
                totalButtonsEl.textContent = buttons.length;
                activeButtonsEl.textContent = buttons.filter(btn => btn.active).length;
                todayButtonsEl.textContent = buttons.filter(btn => 
                    new Date(btn.date).toDateString() === today
                ).length;
            }
            
            // دالة عرض الإشعارات
            function showNotification(message, type = 'success') {
                const notificationText = document.getElementById('notificationText');
                notificationText.textContent = message;
                notification.className = 'notification';
                
                let iconClass = 'fas fa-check-circle';
                if (type === 'error') {
                    iconClass = 'fas fa-exclamation-circle';
                } else if (type === 'warning') {
                    iconClass = 'fas fa-exclamation-triangle';
                }
                
                notification.innerHTML = `<i class="${iconClass}"></i><span id="notificationText">${message}</span>`;
                notification.classList.add(type);
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // جعل الدوال متاحة عالمياً
            window.deleteButton = deleteButton;
            window.toggleButton = toggleButton;
        });
    </script>
</body>
